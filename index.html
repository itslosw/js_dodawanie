<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>JS lekcja 1</title>
		<script>
	function myFunction1()
	{
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;
	var c = 0;
	c = a + b;
	document.getElementById("wynik").innerHTML = c ;
	 }
	
	</script>
	

</head>

<body>
	

	<input type="text" id = "a" value = 0 >
	<input type="text" id = "b" value = 0 >
	
	<button onclick="myFunction1()">Pobierz i wyswietl</button>
	
	<div id="wynik"></div>

	
</body>
</html>
